    <script type="text/javascript">
        /* 
            1.什么是NodeJS
                NodeJS是一个基于Chrome V8引擎的一个JavaScript运行的环境
                NodeJS使用了一个事件驱动 以及非阻塞的I/O模式，使其轻量高效
                NodeJS的npm包是全球最大的包管理网站。

                *V8引擎？
                    内核：脚本引擎(V8引擎)渲染引擎
                
                *I/O模型？
                    I:input 输入
                    O:output 输出

                *npm:包管理器
                    npm是一个包
                    npm是一个网站
                    npm是一个命令

                    npm install              安装package.json中的依赖
                    npm install 包名 -g       全局安装
                    npm install 包名 --save   将依赖安装到生产环境中
                    npm install 包名 --save-dev 将依赖安装到开发环境中
                    npm search  包名          查找相关包
                    npm update  包名          升级依赖
                    npm remove  包名          删除依赖

                *yarn:包管理器
                    安装命令：cnpm install yarn -g
                    yarn install        安装package.json中的依赖
                    yarn add 包名 -g     全局安装
                    yarn add 包名        将依赖安装到生产环境中
                    yarn add 包名 --dev  将依赖安装到开发环境中
                    yarn upgrade 包名    升级依赖
                    yarn remove  包名    删除依赖
                    yarn search  包名    查找相关包
                
                *npm和yarn的区别？
                    yarn安装依赖的时候是异步安装的，npm是同步安装的
                    yarn安装完依赖后会在本地缓存一份，下次安装的时候会从缓存中进行安装

            2.NodeJS和原生JS的区别 
                *原生：
                    全局对象window
                    不能对本地文件做操作

                *NodeJS：
                    全局对象global和process
                    可以对本地文件做操作(fs)
                    NodeJS中没有浏览器的概念，因此不会有所谓的DOM和BOM
                    NodeJS中不会涉及到所谓的跨域
                    NOdeJS没有安全级别的限制，可以对本地文件进行操作，除此之外，还可以创建服务器，操作数据库等。
            3.NodeJS在实际项目中能做什么事情？
                *可以作为中间层

            4.模块化：
                        requireJS    SeaJS          ES module       CommonJS
                规范        AMD         CMD            ES               NodeJS
                定义模块    define                     导出export或         module.exports
                                                    export default
                                                    导入import
                *模块化规范：
                    导入和导出
                *AMD和CMD之间的区别？
                    AMD：依赖前置
                    CMD：依赖就近
                
                *ES module是在ES6中出现的

                *CommonJS是NodeJS服务器端模块的规范

                *模块化所解决的问题
                    1.命名冲突
                    2.引入优先级
                    3.多人协作
                    4.协同开发
                    5.二次维护
                    ......
            
            5.NodeJS中的模块分为哪些模块？
                1.内置模块：NodeJs的核心模块 require("http")
                2.自定义模块：通过CommonJS规范定义的模块，通过module.exports定义的 require("../");
                3.第三方模块：通过npm进行下载的模块，引入的时候通过require("jquery")  引入的时候默认的路径是node_modules

                内置模块：http url querystring fs events path
         */
